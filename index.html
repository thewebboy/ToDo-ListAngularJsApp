<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <title>angular-app1</title>
   <link href="css\app.css" type="text/css" rel="stylesheet" />
   <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="lib\angular.min.js"></script>
  <script src="app\app.js"></script>
</head>
<body ng-controller="mainController">
   <div class="jumbotron">

   <h1 style="text-align: center;">To Do List App</h1>

  </div >
  <div  id="content">
  <input  class="center" ng-model="task" ng-keyup="searchEnter()" type="text" placeholder="add text" />
   <div >
     <ol>
       <li ng-repeat="aTask in tasks track by $index">
         <input type="checkbox" ng-model="aTask.status" />
         <span contentEditable="false" ng-dblclick="contentEdit()"
         ng-keydown="enterAgain(aTask.taskMessage)" class="done-{{aTask.status}}">{{aTask.taskMessage}}</span>
       </li>
     </ol>
   </div>
   </div>
</body>
</html>
